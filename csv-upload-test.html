<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VP Engenharia - CSV Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="email"], input[type="password"], input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ VP Engenharia - CSV Upload Test</h1>
        
        <!-- Login Section -->
        <div id="loginSection">
            <h2>1Ô∏è‚É£ Login as Admin</h2>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" value="admin@vpengenharia.com">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" value="admin123">
            </div>
            <button onclick="login()">Login</button>
        </div>

        <!-- Upload Section -->
        <div id="uploadSection" style="display: none;">
            <h2>2Ô∏è‚É£ Upload CSV File</h2>
            <div class="form-group">
                <label for="csvFile">Select CSV File:</label>
                <input type="file" id="csvFile" accept=".csv" />
            </div>
            <button onclick="uploadCSV()">Upload CSV</button>
            <button onclick="logout()">Logout</button>
        </div>

        <div id="status"></div>
    </div>

    <script>
        const SERVER_URL = 'http://localhost:3002';
        let authToken = '';

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            showStatus('Logging in...', 'info');
            
            try {
                const response = await fetch(`${SERVER_URL}/api/v1/users/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('uploadSection').style.display = 'block';
                    showStatus(`‚úÖ Login successful! Welcome ${data.user.name}`, 'success');
                } else {
                    showStatus(`‚ùå Login failed: ${data.message}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Login error: ${error.message}`, 'error');
            }
        }

        async function uploadCSV() {
            const fileInput = document.getElementById('csvFile');
            const file = fileInput.files[0];
            
            if (!file) {
                showStatus('‚ùå Please select a CSV file', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('csvFile', file);
            
            showStatus('üì§ Uploading CSV file...', 'info');
            
            try {
                const response = await fetch(`${SERVER_URL}/api/v1/client-data/upload`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    },
                    credentials: 'include',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showStatus(`üéâ CSV uploaded successfully! 
                        üìä Records processed: ${data.data.totalRecords}
                        ‚úÖ Records saved: ${data.data.savedRecords}
                        ‚ö†Ô∏è Errors: ${data.data.errors}`, 'success');
                } else {
                    showStatus(`‚ùå Upload failed: ${data.message}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Upload error: ${error.message}`, 'error');
            }
        }

        function logout() {
            authToken = '';
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('uploadSection').style.display = 'none';
            showStatus('üì§ Logged out successfully', 'info');
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message.replace(/\n/g, '<br>');
            statusDiv.className = `status ${type}`;
        }
    </script>
</body>
</html>
